<ion-view hide-nav-bar="true" title="FORGOT PASSWORD">
    <ion-header-bar class="flxy-button">
        <button class="button  button-clear icon ion-ios-arrow-left" style="color:white;" ui-sref="login">
            <span class="headerStyle">FORGOT PASSWORD</span>
        </button>
    </ion-header-bar>
    <ion-content >
     <div align="center" style="margin-top: 30px">
    <h4 class="animated zoomIn" align="center" style="text-align: center; width: 80%;">Enter register mobile number</h4>
</div>

     <div align="center" style="margin-top: 50px"> 
       <label class="item item-input item-floating-label animated zoomIn" style="text-align: center;width:70%">
    <input type="text" style="text-align: center;" placeholder="Mobile Number" ng-model="mobile">
  </label>
  </div>
  <div align="center" style="margin-top: 30px">  
 <button class="button button-block redButton animated zoomIn" ng-click="forgotPassword(mobile)" style="width:95%;">
  CONFIRM
</button>
</div>
<div style="height:100px"></div>
    </ion-content>
</ion-view>
