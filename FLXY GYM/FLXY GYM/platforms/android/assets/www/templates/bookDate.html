<ion-view cache-view="false" hide-nav-bar="true" >
     <ion-header-bar class="flxy-button">
        <button ui-sref="detail" class="button  button-clear icon ion-ios-arrow-left" style="color:white;">
            <span class="headerStyle">Select Date</span>
        </button>
         <button class="button button-clear button-positive icon ion-ios-cart-outline flxy-button" ui-sref="cart"></button>
    </ion-header-bar>
    <ion-content>
    <ion-list>
  <ion-checkbox ng-if="showMemberShip == '0'" class="checkbox-royal" " ng-repeat="d in dateScope" ng-disabled="d.remaining_seat <= 0" ng-model="itemChecked" ng-click="callMe(d, itemChecked )">{{d.date | date:'dd MMM yyyy'}}</ion-checkbox>
</ion-list>
        <div ng-if="showMemberShip == '1'">
            <ion-item  style="border: 8px solid #d41b0d;background-color: #ddd";  class="animated zoomIn card"  ng-if="flxyGymData.monthly_price">
                <h2 class="textOnList" style="color:black;text-align: center; font-size:20px !important">Monthly</h2><hr />
                <h2 class="textOnList" style="color:black; text-align: center; font-size:20px !important">{{flxyGymData.monthly_price}}</h2>
            </ion-item>
            <ion-item  style="border: 8px solid #d41b0d;background-color: #ddd";  class="animated zoomIn card"  ng-if="flxyGymData.quaterly_price">
                <h2 class="textOnList" style="color:black; text-align: center;font-size:20px !important">Quaterly</h2><hr />
                <h2 class="textOnList" style="color:black; text-align: center; font-size:20px !important">{{flxyGymData.quaterly_price}}</h2>

             </ion-item>
            <ion-item style="border: 8px solid #d41b0d;background-color: #ddd"; class="animated zoomIn card"  ng-if="flxyGymData.halfyearly_price">
                <h2 class="textOnList" style="color:black; text-align: center; font-size:20px !important">Halfyearly</h2><hr />
                <h2 class="textOnList" style="color:black; text-align: center; font-size:20px !important">{{flxyGymData.halfyearly_price}}</h2>
                  </ion-item>

            <ion-item  style="border: 8px solid #d41b0d;background-color: #ddd";  class="animated zoomIn card"  ng-if="flxyGymData.yearly_price">
                <h2 class="textOnList" style="color:black; text-align: center; font-size:20px !important">Yearly</h2><hr />
                <h2 class="textOnList" style="color:black; text-align: center; font-size:20px !important">{{flxyGymData.yearly_price}}</h2>
            </ion-item>
        </div>
        <div ng-if="showMemberShip == '2'">
            <ion-item style="background-color:  ?#E5E4E2	" class="animated zoomIn card"  ng-if="flxyGymData.platinum">
                <h2 class="textOnList" style="color:black;margin-left: 15px !important; text-align: center;margin-top:38px; font-size:20px !important">{{flxyGymData.platinum}}</h2>
            </ion-item>
            <ion-item style="background-color: gold" class="animated zoomIn card"  ng-if="flxyGymData.gold">
                <h2 class="textOnList" style="color:black;margin-left: 15px !important; text-align: center;margin-top:38px; font-size:20px !important">{{flxyGymData.gold}}</h2>
            </ion-item>
            <ion-item style="background-color: silver" class="animated zoomIn card" ng-if="flxyGymData.silver">
                <h2 class="textOnList" style="color:black;margin-left: 15px !important; text-align: center;margin-top:38px; font-size:20px !important">{{flxyGymData.silver}}</h2>
            </ion-item>
        </div>
    </ion-content>
  <div class="tabs tabs-icon-top flxy-tabs" style="font-weight: 900;height: 60px">
  <a class="tab-item" style="font-weight: 900;" ng-click="addToCart()">
    <i class="icon ion-ios-cart"></i>
     Add to cart 
   </a>
  <a class="tab-item" style="font-weight: 900;" ng-click="goOrderDetails()">
    <i class="icon ion-arrow-right-b"></i>
   Book 
   </a>
</div>
</ion-view>
<style>
.checkbox-royal input:before,
.checkbox-royal .checkbox-icon:before {
border-color: red;
}
.checkbox-royal input:checked:before,
.checkbox-royal input:checked + .checkbox-icon:before {
background: red;
border-color: red;
}
</style>
