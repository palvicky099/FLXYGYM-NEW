<ion-view class="" cache-view="false">
   <ion-content style="margin-top: 30px">
       <div align="center">
       <div class="logoImg animated zoomIn"></div>
       </div>
<div class="list animated zoomIn">
  <label class="item item-input item-floating-label" style="border: none;width: 95%;">
    <span class="input-label span_text" >Username</span>
     <input type="text" style=" padding-left: 10px !important"   placeholder="Username" class="loginField" ng-model="model.username">
  </label>
  <label class="item item-input item-floating-label" style="border: none; width: 95%">
    <span class="input-label span_text" >Password</span>
    <input type="password" style=" padding-left: 10px !important"  placeholder="Password" class="loginField" ng-model="model.password">
  </label>
  </div>
       <div align="center">
           <button class="button button-block redButton animated zoomIn" ng-click="login()" style="width:95%;">
               Login
           </button>
       </div>
       <h5 style="text-align:center">Or</h5>
       <div align="center">
           <button class="button button-block animated zoomIn ion-social-facebook"  ng-click="login()" style="width:95%;background-color:#3b5998; color:white">
               <!--<div class="button ion-social-facebook" style="background-color:white;color:#3b5998"></div>-->
             &nbsp;&nbsp;  Login with Facebook
           </button>
       </div>
      <div class="row  animated zoomIn">
          <div class="col" style="font-size:14px; color:#9E9E9E; text-align:center" ng-click="register()">Not a member? <b>Sing up now</b></div>
          <!--<div class="col" style="font-size:10px; color:#9E9E9E; text-align:center" ng-click="forgotPassword()"> Forgot password?</div>-->
      </div>
       <div class="row  animated zoomIn">
           <div class="col" style="font-size:14px; color:#9E9E9E; text-align:center" ng-click="forgotPassword()"> Forgot password?</div>
       </div>
