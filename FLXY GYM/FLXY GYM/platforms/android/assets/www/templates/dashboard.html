<ion-view view-title="FLXY GYM" cache-view="false" hide-nav-bar="true">
 <ion-header-bar class="flxy-button" style="height: 50px">
              <div class="logoHeaderImg"></div>
  <button ui-sref="app.dashboard" class="button  button-clear" style="color:white;">
            <span class="headerStyle ">FLXY GYM</span>
        </button>
         <button class="button button-clear button-positive icon ion-navicon flxy-button" ng-click="toggleLeftSideMenu()"></button>
    </ion-header-bar>
   <!--  <div class="bar bar-header">
  <button class="button button-icon icon ion-navicon"></button>
  <div class="h1 title">Header Buttons</div>
  <button class="button button-clear button-positive">Edit</button>
   </div> -->
  <ion-content class="padding">
   <ion-list class="card">
        <ion-item style="background-color: grey" class="animated zoomIn" back-img="{{l.image_path}}"  ng-repeat="l in dashList" ng-style="{'height': '170px'}" ui-sref="list" ng-click="goList(l)">
           <h2 class="textOnList" style="color:#ddd;margin-left: 15px !important; text-align: center;margin-top:38px; font-size:25px !important">{{l.cat_name}}</h2> 
           <p  style="color:#ddd; text-align: center;margin-left: 15px !important;margin-top:-5px !important;">23 Activitys Available</p>
        </ion-item>
    </ion-list>
<div style="height: 100px"></div>
  </ion-content>
  <div class="tabs tabs-icon-top flxy-tabs" style="font-weight: 900;height: 60px">
  <a class="tab-item"  ui-sref="workout">
    <i class="icon ion-ios-world"></i>
    WORKOUT
  </a>
  <a class="tab-item" ui-sref="feeds" style="font-weight: 900;">
    <i class="icon ion-social-rss"></i>
    FEEDS
  </a>
  <a class="tab-item" ui-sref="placenearby" style="font-weight: 900;">
    <i class="icon ion-ios-location"></i>
    PLACE NEARBY
  </a>
</div>
</ion-view>
