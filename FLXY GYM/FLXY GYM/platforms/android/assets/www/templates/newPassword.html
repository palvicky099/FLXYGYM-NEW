<ion-view cache-view="false" hide-nav-bar="true">
    <ion-header-bar class="flxy-button">
        <button ui-sref="detail" class="button  button-clear icon ion-ios-arrow-left" style="color:white;">
            <span class="headerStyle">New Password</span>
        </button>
    </ion-header-bar>
    <ion-content>
        <label class="item item-input item-floating-label" style="border: none; width: 95%">
            <span class="input-label">New Password</span>
            <input type="password" placeholder="Password" class="registerField" ng-model="user.password">
        </label>
        <label class="item item-input item-floating-label" style="border: none; width: 95%">
            <span class="input-label">Confirm password</span>
            <input type="password" placeholder="Confirm password" class="registerField" ng-model="user.confirm">
        </label>

        <div align="center" style="margin-top: 30px">
            <button class="button button-block redButton animated zoomIn" ng-click="createNewPassword(user)" style="width:95%;">
                Done
            </button>
        </div>
    </ion-content>
</ion-view>
