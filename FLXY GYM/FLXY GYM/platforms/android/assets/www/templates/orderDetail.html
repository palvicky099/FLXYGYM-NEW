<ion-view hide-nav-bar="true" title="Free Books" cache-view="false">

        <button class="button  button-clear icon ion-ios-arrow-left" style="color:white;" ui-sref="bookDate">
            <span class="headerStyle">Order Details</span>
        </button>
    </ion-header-bar>
    <ion-content class="padding">
        <div class="list">
            <h3 style="text-align:center"> Your clear amount is 255 Rs Only Click to Proceed button to confirm your booking.</h3>

    <div class="tabs flxy-tabs" style="font-weight: 900;height: 60px">
        <a class="tab-item" style="font-weight: 900;width:100%;overflow:visible !important" ng-click="testmethod()">
            PROCEED TO PAYMENT
        </a>
    </div>
</ion-view>
