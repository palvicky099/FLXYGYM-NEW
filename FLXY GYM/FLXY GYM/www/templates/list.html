<ion-view hide-nav-bar="true" class="greyBackgorund" cache-view="false">
    <ion-header-bar class="flxy-button">
        <button ui-sref="app.dashboard" class="button  button-clear icon ion-ios-arrow-left" style="color:white;">
            <span class="headerStyle">{{categoryName}}</span>
        </button>
          <button class="button button-clear button-positive icon ion-ios-settings flxy-button" ng-click="showFilter()"></button>
    </ion-header-bar>
     <div class="row animated bounceInDown" style="position:fixed; top:39px; z-index:1000;">
          <div class="col abc" ng-repeat="d in dateScope" ng-click="dateClick()"><h4 class="week">{{d | date:'dd' }}</h4><h5 class="week">{{d | date:'EEE' }}</h5></div>
      </div>
    <ion-content class="" style="margin-top:75px">

    <div class="list">
    <a class="item item-thumbnail-left item-text-wrap Paddingtop animated zoomIn" ng-repeat="l in listArray | filter: { gymCategory: categoryName}" ng-click="goDetail(l)">
      <img src="{{l.gymImg}}" id="listImg">
      <h2 style="color: red">{{l.gymName}}</h2>
      <p>{{l.gymTime}}</p>
       <p>{{l.gymAddress}}</p>
<p style="color:green">{{l.gymPrice}}</p>
    <span class="item-note">
  
  {{l.gymDistance}}
    </span>
     <rating ng-model="l.gymRating" max="5" readonly="readOnly" style="position:fixed;left:10px; color:#e6b500"></rating>
    </a>
</div>
    </ion-content>
</ion-view>

<style>
  .week{
    text-align: center;
    color: red;
    font-weight: 600;
  }
  .abc:hover{
background-color:#ccc;
  }
</style>
