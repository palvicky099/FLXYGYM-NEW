<ion-view hide-nav-bar="true" title="Free Books">
    <ion-header-bar class="flxy-button">
        <button ui-sref="app.dashboard" class="button  button-clear icon ion-ios-arrow-left" style="color:white;">
            <span class="headerStyle">PROFILE</span>
        </button>
    </ion-header-bar>
    <ion-content >
        <div class="list animated zoomIn">
		  <label class="item item-input item-floating-label" style="border: none;width: 95%;">
		      <span class="input-label " >Name</span>
		     <input type="text"  placeholder="Name" class="registerField" ng-model="user.name">
		  </label>
		  <label class="item item-input item-floating-label" style="border: none;width: 95%;">
		    <span class="input-label " >Email address</span>
		     <input type="text"  placeholder="Email address" class="registerField" ng-model="user.email">
		  </label> 
		  <label class="item item-input item-floating-label" style="border: none;width: 95%;">
		      <span class="input-label " >Mobile number </span>
		     <input type="text"  placeholder="Mobile number" class="registerField" ng-model="user.mobile">
		  </label>
		  <label class="item item-input item-floating-label" style="border: none;width: 95%;">
		    <span class="input-label " >Home location</span>
		     <input type="text"  placeholder="Home location" class="registerField" ng-model="user.code">
		  </label>
		  <label class="item item-input item-floating-label" style="border: none; width: 95%">
		    <span class="input-label" >Date of birth</span>
		    <input type="date"  placeholder="Date of birth" class="registerField" max="2000-12-31" ng-model="user.password">
		  </label>
           <label class="item item-input item-floating-label" style="border: none; width: 95%">
		    <span class="input-label" >Blood group</span>
		    <input type="password"  placeholder="Blood group" class="registerField" ng-model="user.ConfirmPassword">
		  </label>
          <div align="center" style="margin-top: 10px"> 
		  <div class="button-bar button-outline" style="width:80%">
             <a class="button icon icon-left ion-man gender">Male</a>
             <a class="button icon icon-left ion-woman gender">Female</a>
		</div>
         </div>
  </div>
<div style="height:100px"></div>
    </ion-content>
    <div class="tabs flxy-tabs animated zoomIn">
  <a class="tab-item" style="font-weight: 900;" ng-click="updateProfile()">
    UPDATE
  </a>
</div>
</ion-view>
<style>
	.gender:hover{
		background-color: #ccc;
	}
</style>
